    <link href="https://fonts.googleapis.com/css?family=Barlow|Josefin+Sans:400,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <header class = "contact-header">
        <div class="wrapper">
            <nav>
                <ul>
                    <li> <a href="index.html"> Home </a> </li>
                    <li> <a href="#about"> About </a></li>
                    <li> <a href="blog.html"> Blog </a> </li>
                    <li> <a href="contact.html"> Contact </a></li>
                </ul>
            </nav>
            <h1> get in touch </h1>
        </div>
    </header>
    <main>
        <section>
            <ul class="social">
                <li>
                    <a href="https://www.facebook.com/therestaurantmall/" target="_blank">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                </li>
                <li>
                    <a href="https://instagram.com/therestaurantmall/" target="_blank">
                        <i class="fab fa-instagram"></i>
                    </a>
                </li>
                <li>
                    <a href="https://twitter.com/therestaurantmall" target="_blank">
                        <i class="fab fa-twitter"></i>
                    </a>
                </li>
                <li>
                    <a href="https://whatsapp.com/therestaurantmall/" target="_blank">
                        <i class="fab fa-whatsapp"></i>
                    </a>
                </li>
            </ul>
            <div class="contact">
                <address class="contact-text">
                    <a href="mailto:info@email.com">
                        info@email.com </a>
                    <a href="123-456-7890"> | 123-456-7890</a>
                    <p> 123 Queen Street West, Unit 10 </p>
                    <p> Toronto, Ontario </p>
                    <p> M5V2D5 </p>
                </address>
            </div>
        </section>
        <section>
            <form action="submit">
                <label for="name"> Name </label>
                <input type="text" name="name" placeholder="Name">

                <label for="emailAddress"> Email Address </label>
                <input type="email" name="email" placeholder="Email Address">

                <label for="message"> Message </label>
                <textarea name="message" placeholder="Message" cols=30 rows=10></textarea>

                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
    <footer>
        <div class="wrapper">
