<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <script src="https://kit.fontawesome.com/5e1e6d88ad.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Barlow|Josefin+Sans:400,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <header class="contact-header">
        <div class="wrapper">
            <nav>
                <ul>
                    <li> <a href="index.html"> Home </a> </li>
                    <li> <a href="#about"> About </a></li>
                    <li> <a href="blog.html"> Blog </a> </li>
                    <li> <a href="contact.html"> Contact </a></li>
                </ul>
            </nav>
            <i class="fa fa-bars"></i>
            <h1> get in touch </h1>
        </div>
    </header>
    <main>
        <div class="wrapper contact-section">
            <section class = "social-section">
                <ul class="social">
                    <li>
                        <a href="https://www.facebook.com/therestaurantmall/" target="_blank">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://instagram.com/therestaurantmall/" target="_blank">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://twitter.com/therestaurantmall" target="_blank">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://whatsapp.com/therestaurantmall/" target="_blank">
                            <i class="fab fa-whatsapp"></i>
                        </a>
                    </li>
                </ul>
                <div class="contact">
                    <address class="contact-text">
                        <p><a href="mailto:info@email.com">
                            info@email.com </a></p>
                        <p><a href="123-456-7890"> 123-456-7890</a></p>
                        <p> 123 Queen Street West, Unit 10 </p>
                        <p> Toronto, Ontario </p>
                        <p> M5V2D5 </p>
                    </address>
                </div>
            </section>
            <section>
                <form action="submit">
                    <label for="name" class="visuallyHidden"> Name </label>
                    <input type="text" name="name" placeholder="Name" autocomplete = "off" required>

                    <label for="emailAddress" class="visuallyHidden"> Email Address </label>
                    <input type="email" name="email" placeholder="Email Address" autocomplete = "off" required>

                    <label for="message" class="visuallyHidden"> Message </label>
                    <textarea name="message" placeholder="Message" cols=30 rows=15 autocomplete = "off" required></textarea>

                    <input type="submit" value="Submit">
                </form>
            </section>
        </div>
    </main>
    <footer>
        <div class="wrapper">
            <h5> Copyright Â© 2019 Juno College </h5>
        </div>
    </footer>
</body>

</html>
